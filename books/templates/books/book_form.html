{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block main %}
  {% if form.instance.pk %}
    <h2>図書の編集</h2>
    <form method="post" action="{% url 'edit' form.instance.pk %}">
  {% else %}
    <h2>図書の新規登録</h2>
    <form method="post" action="{% url 'add' %}">
  {% endif %}
      {% csrf_token %}
      {% bootstrap_form form %}
      {% bootstrap_button button_type="submit" content="保存" %}
    </form>
    <a href="{% url 'list' %}">リストに戻る</a>
{% endblock %}
